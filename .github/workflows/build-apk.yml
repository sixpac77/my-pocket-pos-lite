-- name: Build debug APK
        env:
          ANDROIDSDK: ${{ env.ANDROID_SDK_ROOT }}
          ANDROIDNDK: ${{ env.ANDROID_SDK_ROOT }}/ndk/25.1.8937393
          ANDROIDAPI: "33"
          ANDROIDMINAPI: "24"
          NDK_API: "24"
        run: |
          echo "Starting Buildozer build..."
          buildozer android debug --verbose || (cat .buildozer/android/platform/build/dists/*/buildozer.log || true)

      - name: List output files
        if: always()
        run: ls -R bin || true
