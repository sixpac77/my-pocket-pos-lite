name: Build Android APK (Kivy/Buildozer)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - "**.py"
      - "**.kv"
      - "buildozer.spec"
      - ".github/workflows/android-kivy-build.yml"

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps (buildozer / android)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip libffi-dev libssl-dev \
            libsqlite3-dev libbz2-dev libreadline-dev zlib1g-dev \
            openjdk-17-jdk python3-pip python3-venv \
            libncurses5 libtinfo5 liblzma-dev

      - name: Python deps (buildozer + Cython)
        run: |
          python -m pip install --upgrade pip wheel
          pip install Cython==0.29.37 virtualenv
          pip install buildozer==1.5.0

      - name: Cache Android/Buildozer dirs
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build debug APK
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          # Clean previous builds to avoid stale artifacts
          rm -rf bin .buildozer/android/platform/build-* || true
          buildozer android debug

      - name: Find APK
        id: findapk
        run: |
          APK="$(ls -1 bin/*.apk | head -n 1)"
          echo "apk=$APK" >> $GITHUB_OUTPUT
          ls -l bin || true

      - name: Upload APK artifact
        if: steps.findapk.outputs.apk != ''
        uses: actions/upload-artifact@v4
        with:
          name: MyPocketPOS-debug-apk
          path: ${{ steps.findapk.outputs.apk }}
          retention-days: 7
